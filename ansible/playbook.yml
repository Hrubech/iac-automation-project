---
- name: Installer Apache et déployer une page de test
  hosts: webservers
  become: true

  tasks:
  - name: Mettre à jour apt
    apt:
      update_cache: yes

  - name: Installer Apache
    apt:
      name: apache2
      state: present

  - name: Assurer que apache est actif
    service:
      name: apache2
      state: started
      enabled: yes

  - name: Déployer page de test
    copy:
      dest: /var/www/html/index.html
      content: |
        <html>
        <head><title>Test Apache - IaC Automation</title></head>
        <body>
        <h1>Déploiement réussi</h1>
        <p>Cette VM a été provisionnée via Terraform et configurée via Ansible.</p>
        </body>
        </html>
      owner: www-data
      group: www-data
      mode: '0644'