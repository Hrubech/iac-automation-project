name: Bootstrap Backend

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  bootstrap:
    runs-on: ubuntu-latest
    steps:
      # Checkout du repo
      - name: Checkout
        uses: actions/checkout@v4
      
      # Installer Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.0

      # Configurer les identifiants AWS
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_DEFAULT_REGION }}

      # Initialiser Terraform et appliquer la configuration
      - name: Init & Apply
        run: |
          cd terraform/bootstrap
          terraform init -input=false
          terraform apply -auto-approve -input=false
          BUCKET_NAME=$(terraform output -raw bucket_name)
          echo "$BUCKET_NAME" > s3_bucket.txt
          echo "Backend S3 créé : $BUCKET_NAME"

      - name: Upload bucket name artifact
        uses: actions/upload-artifact@v4
        with:
          name: s3-bucket
          path: terraform/bootstrap/s3_bucket.txt