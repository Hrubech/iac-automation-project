name: Deploy Infrastructure with Terraform & Ansible

on:
  workflow_dispatch:  # déclenchement manuel

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
      TF_VAR_ssh_public_key: ${{ secrets.SSH_PUBLIC_KEY }}

    steps:
      # Checkout du repo
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download S3 bucket artifact
        uses: actions/download-artifact@v4
        with:
          name: s3-bucket
          path: .

      - name: Load bucket name
        run: |
          echo "S3_BUCKET=$(cat s3_bucket.txt)" >> $GITHUB_ENV
          echo "Bucket S3 utilisé : $S3_BUCKET"

      # Installer Terraform
      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.8

      # Initialiser Terraform et appliquer la configuration
      - name: Terraform Init & Apply
        run: |
          cd terraform/main
          terraform init -backend-config="bucket=${{ env.S3_BUCKET }}" \
                         -backend-config="${{ secrets.AWS_DEFAULT_REGION }}" \
                         -backend-config="key=terraform/state.tfstate"
          terraform apply -auto-approve

      # Installer Ansible et dépendances
      - name: Install Ansible & AWS collection
        run: |
          sudo apt-get update -y
          sudo apt-get install -y python3-pip
          python3 -m pip install --user ansible
          ansible-galaxy collection install -r ansible/collections/requirements.yml

      # Configurer la clé SSH
      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      # Exécuter le playbook Ansible
      # Alternative: Using dynamic inventory from AWS EC2
      - name: Run Ansible Playbook
        working-directory: ansible
        run: ansible-playbook -i inventory_aws.yml playbook.yml

      # Afficher l'IP du serveur déployé
      - name: Show deployed IP
        run: |
          cd terraform/main
          echo "Site déployé : http://$(terraform output -raw webserver_ip)"