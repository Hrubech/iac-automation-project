name: Deploy Infrastructure with Terraform & Ansible

on:
  workflow_dispatch:  # déclenchement manuel

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
      TF_VAR_ssh_public_key: ${{ secrets.SSH_PUBLIC_KEY }}

    steps:
      # Checkout du repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Installer Terraform
      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.8

      # Initialiser Terraform et appliquer la configuration
      - name: Terraform Init & Apply
        working-directory: terraform
        run: terraform init && terraform apply -auto-approve

      # Installer Ansible et dépendances
      - name: Install Ansible & AWS collection
        run: |
          sudo apt-get update -y
          sudo apt-get install -y python3-pip
          python3 -m pip install --user ansible
          ansible-galaxy collection install -r ansible/collections/requirements.yml

      # Configurer la clé SSH
      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      # Exécuter le playbook Ansible
      - name: Run Ansible Playbook
        working-directory: ansible
        run: ansible-playbook -i inventory_aws.yml playbook.yml

      # Afficher l'IP du serveur déployé
      - name: Show deployed IP
        working-directory: terraform
        run: |
          echo "Site déployé : http://$(terraform output -raw webserver_ip)"