name: Clean Backend

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  clean:
    runs-on: ubuntu-latest
    steps:
      # Checkout du repo
      - name: Checkout
        uses: actions/checkout@v4

      - name: Retrieve backend info
        run: |
          BUCKET_NAME=$(aws s3api list-buckets --query "Buckets[].Name" --output text | grep terraform-backend | head -n1)
          aws s3 cp s3://${BUCKET_NAME}/backend-info.json .
          export S3_BUCKET=$(jq -r '.bucket_name' backend-info.json)
          echo "S3_BUCKET=$S3_BUCKET" >> $GITHUB_ENV
          echo "Bucket trouv√© : $S3_BUCKET"

      - name: Empty S3 bucket
        run: |
          echo "Vidage du bucket $S3_BUCKET ..."
          aws s3 rm s3://$S3_BUCKET --recursive || true

      - name: Delete S3 bucket
        run: |
          echo "Suppression du bucket $S3_BUCKET ..."
          aws s3 rb s3://$S3_BUCKET --force || true