name: Destroy Infrastructure

on:
  workflow_dispatch:  # déclenchement manuel

permissions:
  contents: read

jobs:
  destroy:
    runs-on: ubuntu-latest

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
      TF_VAR_ssh_public_key: ${{ secrets.SSH_PUBLIC_KEY }}

    steps:
      # Checkout du repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # retrieve bucket name from S3 (backend-info.json)
      - name: Retrieve bucket name from S3
        run: |
          BUCKET_NAME=$(aws s3api list-buckets --query "Buckets[].Name" --output text | grep terraform-backend | head -n1)
          aws s3 cp s3://${BUCKET_NAME}/backend-info.json .
          cat backend-info.json
          export S3_BUCKET=$(jq -r '.bucket_name' backend-info.json)
          echo "S3_BUCKET=$S3_BUCKET" >> $GITHUB_ENV
          echo "Bucket récupéré : $S3_BUCKET"

      # Installer Terraform
      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.8

      # Initialiser Terraform et détruire l'infrastructure
      - name: Terraform Init
        run: |
          cd terraform/main
          terraform init -backend-config="bucket=${{ env.S3_BUCKET }}" \
                         -backend-config="${{ secrets.AWS_DEFAULT_REGION }}" \
                         -backend-config="key=terraform/state.tfstate"
          terraform destroy -auto-approve

      # Confirmer la destruction
      - name: Confirm destruction
        run: echo "Infrastructure détruite avec succès !"